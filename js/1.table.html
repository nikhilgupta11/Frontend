<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>

<script>
    var x=5;
    var i=1;
    while(i<=10){
        document.write(x+"X"+i+"="+x*i+"<br>");
        i++;
    }
</script>

</body>
