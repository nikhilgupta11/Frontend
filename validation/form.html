    <div class="form">
        <div class="text-center" style="margin-top: 10px;">
            <h1>Form</h1>
        </div>
        <div class="container w-25">
            <form>
                <div class="mb-3">
                <label for="exampleInputName1" class="form-label">FullName</label>
                <input type="text" class="form-control" id="email1" name="email">
                </div>
                <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="cpassword" name="cpassword">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="exampleInputMobile1" class="form-label">Mobile</label>
                    <input type="text" class="form-control" id="mobile" name="mobile">
                </div>
                <div class="mb-3">
                    <label for="exampleInputBdate1" class="form-label">BDate</label>
                    <input type="text" class="form-control" id="bdate" name="bdate">
                </div>
                <div class="mb-3">
                    <label for="exampleInputGender1" class="form-label">Gender</label>
                    <input type="text" class="form-control" id="gender" name="gender">
                </div>
                <div class="mb-3">
                    <label for="exampleInputAddress1" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </form>
        </div>
